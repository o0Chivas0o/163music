<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="./song.css">
    <link rel="stylesheet" href="./reset.css">
    <title>播放歌曲</title>
</head>
<body>
<div class="page">
    <section class="disk">
        <div class="point"></div>
        <div class="circle playing">
            <img src="//i.loli.net/2017/09/09/59b38dbe1d08d.jpg" width="212px" height="212px" alt="">
        </div>
    </section>
    <section class="lyric"></section>
    <section class="actions"></section>
</div>
<script src="./vandors/jquery.min.js"></script>
<script src="./vandors/av-min.js"></script>
<script src="./scripts/AV.js"></script>
<script>
    function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
    }
</script>
<script>
    let id =getParameterByName('id');
    var query = new AV.Query('Song');
    query.get(id).then(function (song) {
        let {url} = song.attributes
        let video = document.createElement('video')
        video.src = url
        video.play()
    })
</script>
</body>
</html>
